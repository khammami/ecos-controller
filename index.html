<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Ecos-controller : ECoS Controller is an Android client for ESU-ECoS station." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Ecos-controller</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/rk4an/ECoS-Controller">View on GitHub</a>

          <h1 id="project_title">ECoS Controller</h1>
          <h2 id="project_tagline">ECoS Controller is an Android client for ESU-ECoS station.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/rk4an/ECoS-Controller/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/rk4an/ECoS-Controller/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <a href="http://play.google.com/store/apps/details?id=com.ecos.train">
        <img alt="Get it on Google Play"
        src="http://www.android.com/images/brand/get_it_on_play_logo_large.png" style="width:172px;border:none"/>
        </a><br/>
        <img src="images/capture1.png" style="width:288px">
        <img src="images/capture2.jpg" style="width:288px">
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
